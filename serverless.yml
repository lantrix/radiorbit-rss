service: radiorbit-rss
provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-2

package:
  exclude:
    - packages/api/node_modules/**/*
  include:
    - packages/api/handler.js

functions:
  api:
    handler: packages/api/handler.api
    events:
      - http:
          path: /
          method: get

plugins:
  - serverless-offline
  - serverless-plugin-monorepo
  - serverless-plugin-warmup